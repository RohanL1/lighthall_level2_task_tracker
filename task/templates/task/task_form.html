<!DOCTYPE html>
<html>
<head>
  <title>Task Tracker</title>
  <style>
    h1 {
      font-size: 32px;
      text-align: center;
    }
    h2 {
      font-size: 24px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"],
    textarea,
    select {
      width: 50%;
      padding: 5px;
      border-radius: 3px;
      border: 1px solid #ccc;
      margin-top: 5px;
      margin-bottom: 10px;
    }
    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>LightHall LEVEL 2 - Task Tracker</h1>
  <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Task</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
</body>
</html>
